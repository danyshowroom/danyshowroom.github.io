<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
  <script src="./script.js"></script>
  <meta charset="UTF-8">
  <title>Danyshowroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css"></style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="" onload="Main()">
  <div class="bg-image"></div>
  <div class="content">
    <!-- Nav Bar -->
    <nav>
      <div>
        <md-filled-button class="active" href="#">Home</md-filled-button>
        <md-filled-button href="#">About</md-filled-button>
        <md-filled-button href="#">Services</md-filled-button>
        <md-filled-button href="#">Contact</md-filled-button>
      </div>
      <md-filled-icon-button onclick="ThemeBtnClick()">
        <md-icon id="themeBtnIcon" class="material-symbols-rounded">dark_mode</md-icon>
      </md-filled-icon-button>
      <button class="button" onclick="javascript:void(0);"></button>
        <span id="themeBtnIcon" class="material-symbols-rounded">
          menu
        </span>
      </button>
    </nav>

    <h1 class="md-typescale-display-medium">Hello Material!</h1>
    <form>
      <p class="md-typescale-body-medium">Check out these controls in a form!</p>
      <md-checkbox></md-checkbox>
      <div>
        <md-radio name="group"></md-radio>
        <md-radio name="group"></md-radio>
        <md-radio name="group"></md-radio>
      </div>
      <md-outlined-text-field label="Favorite color" value="Purple"></md-outlined-text-field>
      <md-outlined-button type="reset">Reset</md-outlined-button>
    </form>
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
    </style>
  </div>
</body>
